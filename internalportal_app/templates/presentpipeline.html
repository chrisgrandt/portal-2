{% extends 'base.html' %}

{% load static %}

{% block content %}
<ol class="breadcrumb fixed-top" style="margin-top: 100px;">
  <li class="breadcrumb-item sticky-top"><a href="{% url 'selectdborpipeline' clientname %}"><span>Presentation Selection</span></a></li>
</ol>

<div class="container" style="margin-top: 60px;">
<div class="d-flex p-2 justify-content-center margin-top:60px">
  <h1>{{ pipelinename }}</h1>
</div>
</div>

<div class="wrapper" style='height: 800px; width: 1920px;'>
    <!-- Sidebar -->
    <div>
    <nav id="sidebar" style='height: 800px; width: 25%'>
      <div class="sidebar-header text-center">
          <h3 class="align-middle">Candidates</h3>
      </div>
      <ul class="list-group"></ul>
      {% for name, _, _ in zippedLists  %}
      <li class="list-group-item list-group-item-dark">
          
          <button type="button" class="btn btn-dark-outline" data-bs-toggle="modal" data-bs-target="#myModal{{forloop.counter}}">{{name}}</button>

      </li>
            
         
       
      {% endfor %}
      </ul>

    </nav>
    </div>       
    <!-- <object style='height: 800px; width: 75%;' data="{{resume|safe}}" Content-Type="application/pdf"> 
    <embed style='height: 800px; width: 70%;' src="{{resume|safe}}==&embedded=true" frameborder="0">
    </object>  -->

    <!-- Completely Different -->

    {% for name, url, status in zippedLists  %}  
    <div id="myModal{{forloop.counter}}" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <object style='height: 1000px; width: 100%;' data="{{url|safe}}" Content-Type="application/pdf"> 
          <embed style='height: 1000px; width: 100%;' src="{{url|safe}}==&embedded=true" frameborder="0">
          </object> 
        </div>
      </div>
    </div>
    {% endfor %}
  

  

 
</div>

{% endblock content%}
