{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <a href="{% url 'addweblink' %}"><img src="{% static 'images/add.png' %}"></a>
    </div>
    <div class="col">
      <h3>Links</h3>
    </div>
  </div>

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Site URL</th>
        <th scope="col">Logo URL</th>
        <th scope="col">Quick Description</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
        {% for link in links %}
        <tr>
            <th scope="row">{{link.title}}</th>
            <td>{{link.site_url}}</td>
            <td>{{link.logo_url}}</td>
            <td>{{link.description}}</td>
            <th scope="col"><a href="{% url 'editweblink' link.pk %}"><button>Edit</button></a></th>
            <th scope="col"><a href="{% url 'deleteweblink' link.pk %}"><button>Delete</button></a></th>

        {% endfor %}
     
      
    </tbody>
  </table>
</div>

  
{% endblock content %}
